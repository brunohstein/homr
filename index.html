<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Which Movie?</title>
  <link rel="stylesheet" href="assets/css/reset.css">

  <div class="wrapper">
    <header>
      <h1>WHICH MOVIE?</h1>

    <section class="user-input">
      <select class="genre-selector" data-placeholder="SELECT A GENRE">
        <option></option>
        <option value="action">ACTION</option>

        <option value="animation">ANIMATION</option>
        <option value="biography">BIOGRAPHY</option>
        <option value="comedy">COMEDY</option>
        <option value="crime">CRIME</option>
        <option value="crime story">CRIME STORY</option>
        <option value="documentary">DOCUMENTARY</option>
        <option value="drama">DRAMA</option>
        <option value="family">FAMILY</option>
        <option value="fantasy">FANTASY</option>
        <option value="history">HISTORY</option>
        <option value="horror">HORROR</option>
        <option value="music">MUSIC</option>
        <option value="mystery">MYSTERY</option>
        <option value="romance">ROMANCE</option>
        <option value="science-fiction">SCI-FI</option>
        <option value="short">SHORT</option>

    <section class="search-results">
      <div class="loading-message"></div>
      <ul class="movie-list"></ul>
    </section>

    <section class="seen-movies">
      <h3 class="seen-movies-title">Movies you have already seen:</h3>
