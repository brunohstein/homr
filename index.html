<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>entertain.me!</title>
  <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
  <header>
    <div class="wrapper">
      <h1 class="logo">
        <img src="images/logo.png" alt="entertain.me!">
      </h1>
      <div class="utilities">
        <input type="text" class="search-by-name" placeholder="Busque um filme">
        <select class="genre-filter" data-placeholder="Gênero">
          <option></option>
          <option value="">Todos</option>
          <option value="action">Ação</option>
          <option value="adventure">Aventura</option>
          <option value="animation">Animação</option>
          <option value="comedy">Comédia</option>
          <option value="drama">Drama</option>
          <option value="family">Família</option>
          <option value="war">Guerra</option>
          <option value="thriller">Suspense</option>
          <option value="horror">Terror</option>
        </select>
        <select class="status-filter" data-placeholder="Status">
          <option></option>
          <option value="">Todos</option>
          <option value="watched">Assistidos</option>
          <option value="suggested">Sugeridos</option>
        </select>
      </div>
    </div>
  </header>
  <section class="movies">
    <ul class="movie-list">
      <li class="loader"></li>
    </ul>
  </section>
  
  <script src="vendor/javascripts/jquery.js"></script>
  <script src="vendor/javascripts/ejs.js"></script>
  <script src="vendor/javascripts/chosen.js"></script>
  <script data-main="javascripts/main" src="vendor/javascripts/require.js"></script>
</body>
</html>
